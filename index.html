<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Auto Join WebRTC</title>
    <style>
        body { margin: 0; padding: 0; height: 100vh; }
        #meet { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div id="meet"></div>

<script src="https://meet.jit.si/external_api.js"></script>
<script>
    const room = "my-test-room-123456";

    const api = new JitsiMeetExternalAPI("meet.jit.si", {
        roomName: room,
        parentNode: document.getElementById("meet"),

        userInfo: {
            displayName: "Guest-" + Math.floor(Math.random() * 10000)
        },

        configOverwrite: {
            prejoinPageEnabled: false,
            disableDeepLinking: true,
            startWithAudioMuted: true,
            startWithVideoMuted: false,

            // ðŸš€ ÐŸÐ¾Ð»Ð½Ð¾Ðµ Ð¾Ñ‚ÐºÐ»ÑŽÑ‡ÐµÐ½Ð¸Ðµ ÑÑ‚Ñ€Ð°Ð½Ð¸Ñ†Ñ‹ Ð²Ð²Ð¾Ð´Ð° Ð¸Ð¼ÐµÐ½Ð¸
            prejoinConfig: {
                enabled: false
            }
        },

        interfaceConfigOverwrite: {
            MOBILE_APP_PROMO: false,
            NATIVE_APP_NAME: '',
            DISABLE_JOIN_LEAVE_NOTIFICATIONS: false,

            // ðŸš€ ÐŸÐ¾Ð»Ð½Ð¾Ðµ ÑÐºÑ€Ñ‹Ñ‚Ð¸Ðµ prejoin UI
            HIDE_PREJOIN_DISPLAY_NAME: true,
            HIDE_PREJOIN_HEADER: true
        },

        mobileAppDisplayName: ""
    });

        // ðŸš€ ÐŸÑ€Ð°Ð²Ð¸Ð»ÑŒÐ½Ð¾Ðµ Ð·Ð°Ð²ÐµÑ€ÑˆÐµÐ½Ð¸Ðµ ÑÐµÑÑÐ¸Ð¸ Jitsi
    window.addEventListener("beforeunload", () => api.dispose());
    window.addEventListener("pagehide", () => api.dispose());

    document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "hidden") {
            api.dispose();
        }
    });
    
</script>

</body>
</html>
